<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <!-- Quiz Section -->
        <section class="quiz-intro screen visible">
            <!-- If I scale it so that we get to choose which quiz then all the below will be wrapped inside an header and another div would have the list of quizzes --- and select and proceed ig -->
            <h1 class="intro-outro">Quiz Time</h1>
            <p>
                Test your knowledge with these fun questions!
            </p>
            <label for="Quiz" class="label-quiz">Select your quiz:</label>
            <select name="Quizz" id="quiz">
                <option value="default" disabled selected>Choose your Quiz</option>
            </select> 
            <button id="start-btn">Start Quiz</button> <!-- only one button like this so-->
        </section>

        <!-- Question section -->

        <section class="quiz-question screen">
            <!-- header sections -- that is Question and other meta data -->
            <header class="quiz-box">
                <h1 class="question">Question goes here</h1>

                <div class="additional-info">
                    <p>Questions: <span id="current-question">1</span> of <span class="total-question">5</span></p>
                    <p>score: <span class="score">0</span> </p> <!--Total no. of Questions -- if I have to make it dynamic too-->
                </div>
            </header>

            <div class="answers" id="options-container">
                <li class="answer-btn">Options</li>
                <li class="answer-btn">Options</li>
                <li class="answer-btn">Options</li>
                <li class="answer-btn">Options</li>
            </div>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <!-- <footer>
                <button id="prev-btn">Previous</button>
                <buttoon id="next-btn">Next</buttoon>
            </footer> -->
        </section>

        <!-- result section -->

        <section class="result-section screen">
            <h1 class="intro-outro">Quiz results</h1>
            <div class="result-info">
                <p>You answered <span class="score">0</span> out of <span class="total-question" id="total-question">9</span>.</p>
                <p class="congratulatory">we will write a message</p>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </section>
    </main>
    <!-- <script src="script.js"></script> -->
     <script src="script.js"></script>
</body>
</html>
